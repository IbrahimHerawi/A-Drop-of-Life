{% extends "account/_general.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}


{% block hero %}Log In{% endblock hero %}

{% block section %}
<!-- Login section start -->
<form method="post" class="container mt-5 form-content" novalidate>
    {% csrf_token %}
    {{form|crispy}}
    <button class="submit-btn" type="submit">Log In</button>
</form>
<!-- Login section end -->
{% endblock section %}
