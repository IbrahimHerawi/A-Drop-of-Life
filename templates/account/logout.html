{% extends "account/_general.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}


{% block hero %}Log Out{% endblock hero %}


{% block section %}
<!-- Logout section start -->
<div class="container text-center align-content-center mt-5">
    <h4 style="color: var(--clr-theme);">Are you sure you want to log out&#63;</h4>
    <form method="post" class="container mt-5 form-content" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button class="submit-btn" type="submit">Log Out</button>
    </form>
</div>
<!-- Logout section end -->
{% endblock section %}
